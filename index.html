<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ideabox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="top">
    <article class="inputs-container">
      <h1 class="title-idea">idea<span class="title-box">box</span></h1>
      <form action="">
        <input class="title-input inputs-styling" type="text" placeholder="Title">
        <input class="body-input inputs-styling" type="text" placeholder="Body">
        <button class="submit-button submit-width" disabled>save</button>
      </form>
    </article>
  </section>
  <section class="bottom">
    <article class="search-container">
      <form action="">
        <input class="search-input inputs-styling" type="text" placeholder="Search">
      </form>
    </article>
    <article class="cards-container">
      <ul class="idea-card">
        <li>
          <h1 class="card-title">Example idea 1</h1>
          <button class="delete-button buttons-style"></button>
          <p class="card-body">this is the body of the card this is the body of the card. this is the body of the card. this is the body of the card.</p>
          <button class="upvote-button buttons-style up-down-style"></button>
          <button class="downvote-button buttons-style up-down-style"></button>
          <p class="quality">quality:<span class="quality-value">swill</span></p>
          <hr>
        </li>
      </ul>
    </article>
  </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
